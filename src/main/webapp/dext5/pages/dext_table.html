		function page_loaded_event() 
        {
            
            var _upload_frame = document.getElementById("upload_frame");

            var eventHandler = function () {
                var _body;

                try {
                    _body = (_upload_frame.contentDocument) ? _upload_frame.contentDocument.body : _upload_frame.contentWindow.document.body;
                }
                catch (e) {
                    _body = _upload_frame.document.body;
                }


                if ('textContent' in _body) { _web_url = _body.textContent; } else { _web_url = _body.innerText; }
                event_dext_detail_table_completed(_web_url);
            }
            if (_upload_frame.addEventListener) { _upload_frame.addEventListener("load", eventHandler, true) } else { _upload_frame.attachEvent("onload", eventHandler) }

            set_page();


            if (document.compatMode == "BackCompat") {
                var inputs = document.getElementsByTagName('input');
                for (var i = 0; i < inputs.length; i++) {
                    if (inputs[i].type == 'text') {
                        inputs[i].style.height = '20px';
                    }
                }
            }

            setCursorPos(document.getElementById('width_line'), false, false);
            
            var ok_btn = document.getElementById('ok_btn');
            var event_press_enter = (function ()
            { return function (event) { LayerWin.press_enter_esc_btn(event, ok_btn); top.DEXT5.util.stopEvent(event); } })();

            top.DEXT5.util.addEvent(document, 'keyup', event_press_enter);
        }

        function tabControl(mode) {

            if (mode == "1") {
                document.getElementById("tab_div1").className = "EdiTor_Popup_contents view";
                document.getElementById("tab_div2").className = "EdiTor_Popup_contents none";
                document.getElementById("tab_div3").className = "EdiTor_Popup_contents none";
            } else if (mode == "2") {
                document.getElementById("tab_div1").className = "EdiTor_Popup_contents none";
                document.getElementById("tab_div2").className = "EdiTor_Popup_contents view";
                document.getElementById("tab_div3").className = "EdiTor_Popup_contents none";
            } else if (mode == "3") {
                document.getElementById("tab_div1").className = "EdiTor_Popup_contents none";
                document.getElementById("tab_div2").className = "EdiTor_Popup_contents none";
                document.getElementById("tab_div3").className = "EdiTor_Popup_contents view";
            }
            document.getElementById("tab_value").value = mode;

        }

        function titleCellClick(select) {

            for (var i = 1; i <= 4; i++) {
                if (i == parseInt(select, 10)) {
                    document.getElementById("a_title_cell" + i).className = "con_t_on_btn";
                } else {
                    document.getElementById("a_title_cell" + i).className = "con_t_btn";
                }
            }
            document.getElementById("title_cell").value = select;
            if (select == "1") {
                document.getElementById("scope").checked = false;
                document.getElementById("scope").disabled = true;
            } else {
                document.getElementById("scope").disabled = false;
            }

        }

        function templetClick(select) {

            for (var i = 1; i <= 12; i++) {
                if (i == parseInt(select, 10)) {
                    document.getElementById("a_templet" + i).className = "con_tb_on_btn";
                } else {
                    document.getElementById("a_templet" + i).className = "con_tb_btn";
                }
            }
            document.getElementById("templet").value = select;

        }

        function fileOnchange(file) {

            var split_file = (file.value).split("\\");
            document.getElementById("image_url").value = split_file[split_file.length-1];

        }

        function lineCountCheck(object,mode,max,min) {

            if (parseInt(object.value, 10) < parseInt(min, 10)) {
                if (mode == "W") {
                    alert(LayerWin.dext5_lang.msg.detailTableInsertWidthLineMinAlert);
                    object.focus();
                } else if (mode == "H") {
                    alert(LayerWin.dext5_lang.msg.detailTableInsertHeightLineMinAlert);
                    object.focus();
                } else if (mode == "L") {
                    alert(LayerWin.dext5_lang.msg.detailTableInsertLineThicknessMinAlert);
                    object.focus();
                }
                object.value = min;
            } else if (parseInt(object.value, 10) > parseInt(max, 10)) {
                if (mode == "W") {
                    alert(LayerWin.dext5_lang.msg.detailTableInsertWidthLineMaxAlert);
                    object.focus();
                } else if (mode == "H") {
                    alert(LayerWin.dext5_lang.msg.detailTableInsertHeightLineMaxAlert);
                    object.focus();
                } else if (mode == "L") {
                    alert(LayerWin.dext5_lang.msg.detailTableInsertLineThicknessMaxAlert);
                    object.focus();
                }
                object.value = max;
            }

        }

        function edgeClick(id) {
            var split_img_url = (document.getElementById("edge_" + id).src).split("/");
            if (split_img_url[split_img_url.length - 1] == "editor_line_arrow_" + id + "_d_img.gif") {
                document.getElementById("edge_" + id).src = "../images/editor_line_arrow_" + id + "_img.gif";
                var edge_border_value = "";
                if(document.getElementById("line_kind").value == "") {
                    edge_border_value += document.getElementById("line_thickness").value + "px";
                } else {
                    edge_border_value += document.getElementById("line_kind").value;
                }
                edge_border_value += " " + document.getElementById("line_style").value;
                edge_border_value += " " + document.getElementById("line_color").style.borderTopColor;
                if (id == "top") {
                    document.getElementById("edge_border").style.borderTop = edge_border_value;
                } else if (id == "left") {
                    document.getElementById("edge_border").style.borderLeft = edge_border_value;
                } else if (id == "right") {
                    document.getElementById("edge_border").style.borderRight = edge_border_value;
                } else if (id == "bottom") {
                    document.getElementById("edge_border").style.borderBottom = edge_border_value;
                }
            } else if (split_img_url[split_img_url.length - 1] == "editor_line_arrow_" + id + "_img.gif") {
                document.getElementById("edge_" + id).src = "../images/editor_line_arrow_" + id + "_d_img.gif";
                if (id == "top") {
                    document.getElementById("edge_border").style.borderTop = "";
                } else if (id == "left") {
                    document.getElementById("edge_border").style.borderLeft = "";
                } else if (id == "right") {
                    document.getElementById("edge_border").style.borderRight = "";
                } else if (id == "bottom") {
                    document.getElementById("edge_border").style.borderBottom = "";
                }
            }
        }

        function edgeNoneTotalClick(mode) {
            if (mode == "total") {
                document.getElementById("edge_top").src = "../images/editor_line_arrow_top_img.gif";
                document.getElementById("edge_left").src = "../images/editor_line_arrow_left_img.gif";
                document.getElementById("edge_right").src = "../images/editor_line_arrow_right_img.gif";
                document.getElementById("edge_bottom").src = "../images/editor_line_arrow_bottom_img.gif";
                var edge_border_value = "";
                if (document.getElementById("line_kind").value == "") {
                    edge_border_value += document.getElementById("line_thickness").value + "px";
                } else {
                    edge_border_value += document.getElementById("line_kind").value;
                }
                edge_border_value += " " + document.getElementById("line_style").value;
                edge_border_value += " " + document.getElementById("line_color").style.borderTopColor;
                document.getElementById("edge_border").style.borderTop = edge_border_value;
                document.getElementById("edge_border").style.borderLeft = edge_border_value;
                document.getElementById("edge_border").style.borderRight = edge_border_value;
                document.getElementById("edge_border").style.borderBottom = edge_border_value;
            } else if (mode == "none") {
                document.getElementById("edge_top").src = "../images/editor_line_arrow_top_d_img.gif";
                document.getElementById("edge_left").src = "../images/editor_line_arrow_left_d_img.gif";
                document.getElementById("edge_right").src = "../images/editor_line_arrow_right_d_img.gif";
                document.getElementById("edge_bottom").src = "../images/editor_line_arrow_bottom_d_img.gif";
                document.getElementById("edge_border").style.borderTop = "";
                document.getElementById("edge_border").style.borderLeft = "";
                document.getElementById("edge_border").style.borderRight = "";
                document.getElementById("edge_border").style.borderBottom = "";
            }
        }

        function lineColorChange() {
            var split_edge_top = (document.getElementById("edge_top").src).split("/");
            var split_edge_left = (document.getElementById("edge_left").src).split("/");
            var split_edge_right = (document.getElementById("edge_right").src).split("/");
            var split_edge_bottom = (document.getElementById("edge_bottom").src).split("/");
            if (document.getElementById("edge_border").style.borderTop == document.getElementById("edge_border").style.borderLeft &&
               document.getElementById("edge_border").style.borderTop == document.getElementById("edge_border").style.borderRight &&
               document.getElementById("edge_border").style.borderTop == document.getElementById("edge_border").style.borderBottom &&
               split_edge_top[split_edge_top.length - 1] == "editor_line_arrow_top_img.gif" &&
               split_edge_left[split_edge_left.length - 1] == "editor_line_arrow_left_img.gif" &&
               split_edge_right[split_edge_right.length - 1] == "editor_line_arrow_right_img.gif" &&
               split_edge_bottom[split_edge_bottom.length - 1] == "editor_line_arrow_bottom_img.gif"
               ) {

                document.getElementById("edge_border").style.borderTopColor = document.getElementById("line_color").style.borderTopColor;
                document.getElementById("edge_border").style.borderLeftColor = document.getElementById("line_color").style.borderTopColor;
                document.getElementById("edge_border").style.borderRightColor = document.getElementById("line_color").style.borderTopColor;
                document.getElementById("edge_border").style.borderBottomColor = document.getElementById("line_color").style.borderTopColor;

            }
        }
	</script>
